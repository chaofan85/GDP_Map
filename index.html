<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <section>
        <img class="string" src="images/string.png" alt="">
        <div id="container" style="position: relative; width: 800px; height: 400px;"></div>

        <div class="country-info">
          <p class="notice">Change the Year You Want:</p>
          <div class="slidecontainer">
            <form class="year-input" action="index.html" method="post">
              <input type="number" class="year" name="" value="2016">
            </form>
            <input class="slider" type="range" min="1960" max="2016" value="2016">
          </div>

          <div class="country-data">
            <!-- <img class="tape" src="images/tape.png" alt=""> -->
            <h3 class="country"></h3>
            <p class="data-year"></p>
            <p class="gdp"><span></span></p>
            <div class="wiki"></div>
          </div>

        </div>
      </section>


    </main>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous">
    </script>
    <script src="node_modules/d3/d3.min.js"></script>
    <script src="node_modules/topojson/dist/topojson.min.js"></script>
    <script src="node_modules/datamaps/dist/datamaps.world.hires.min.js"></script>
    <script type="text/javascript" src="./scripts/country_codes.js"></script>
    <script type="text/javascript" src="./scripts/app.js"></script>
  </body>
</html>
